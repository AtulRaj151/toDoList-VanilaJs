<!DOCTYPE html>
<html>
  <head>
    <title>TodoList-VanilaJS</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <script
      src="https://kit.fontawesome.com/69f44224ba.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- container -->
    <div class="container">
      <!-- input container -->
      <div class="input-container">
        <input
          type="text"
          name="task-input"
          id="task-input"
          placeholder="Type your TodoList Here..."
        />
        <i class="fas fa-plus-circle" id="add-button"></i>
        <p id="complete-all-task">Complete all Task</p>
        <p id="clear-compeleted">Clear Completed</p>
      </div>
      <!-- all the task are present here -->
      <div class="task-container">
        <ul class="tasks" id="tasks">
          <!-- <li>
            <input type="checkbox" id="task1" class="task-checkbox" />
            <label for="task1">SAMPLE</label>
            <i class="fas fa-calendar-times remove" data-id="task1"></i>
          </li> -->
        </ul>
        <div id="counter">tasks left</div>
      </div>
    </div>
    <!-- js -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
